[project]
name = "object-harvest"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
	"pydantic>=2.7",
	"pillow>=10.0",
	"numpy>=1.26",
	"tqdm>=4.66",
	"openai>=1.0.0",
	"python-dotenv>=1.0.0",
]

[project.optional-dependencies]
hf = ["datasets>=2.19.0", "hf-transfer"]
openai = ["openai>=1.0.0"]
all = ["datasets>=2.19.0", "openai>=1.0.0", "hf-transfer"]
test = ["pytest>=7.0.0", "pytest-cov>=4.0.0"]

[project.scripts]
object-harvest = "object_harvest.cli:main"

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "S", "W"]
ignore = ["S101"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
