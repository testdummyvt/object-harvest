[project]
name = "object-harvest"
version = "0.5.2"
description = "Generate object detection labels using vision models."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dotenv>=0.9.9",
    "openai>=1.101.0",
    "pillow>=11.3.0",
    "tqdm>=4.67.1",
]

[project.scripts]
object-harvest = "object_harvest.cli:main"

[project.optional-dependencies]
dino = [
    "torch>=2.8.0",
    "transformers>=4.56.1",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
